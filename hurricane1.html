<!DOCTYPE html>
<html>
<head>
  <title>Weather Display</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image {
      width: calc(33.33% - 20px);
      height: auto;
      margin: 10px;
    }

    @media (max-width: 1920px) {
      .image {
        width: calc(31.11% - 20px);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img class="image" src="https://media.raven.news/images/wx/bn9/WSI/Forecasts/lg_aatrack.jpg" alt="Image 1">
    <img class="image" src="https://media.raven.news/images/wx/bn9/WSI/Forecasts/lg_aatrack2.jpg" alt="Image 2">
    <img class="image" src="https://media.raven.news/images/wx/bn9/WSI/Forecasts/lg_aatrack3.jpg" alt="Image 3">
    <img class="image" src="https://media.raven.news/images/wx/bn9/WSI/Forecasts/lg_spaghetti.jpg" alt="Image 4">
    <img class="image" src="https://media.raven.news/images/wx/bn9/WSI/Forecasts/lg_spaghetti2.jpg" alt="Image 5">
    <img class="image" src="https://media.raven.news/images/wx/bn9/WSI/Forecasts/lg_spaghetti3.jpg" alt="Image 6">
    <img class="image" src="https://media.raven.news/images/wx/bn9/60min/caribbean_wind.jpg" alt="Image 7">
    <img class="image" src="https://media.raven.news/images/wx/bn9/60min/fl_sea_sfc_temps.jpg" alt="Image 8">
    <img class="image" src="https://media.raven.news/images/wx/bn9/60min/wave_heights_atl.jpg" alt="Image 9">
  </div>

  <script>
    // Refresh the images every 1 minute (60,000 milliseconds)
    setInterval(function() {
      var images = document.querySelectorAll('.image');
      images.forEach(function(img) {
        img.src = img.src;
      });
    }, 60000);
  </script>
</body>
</html>
